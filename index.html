<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    link url resources/css/reset.class
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="resources/css/style.css" type="text/css" />
    <title>Secret Agent Supply</title>
  </head>
  <body>
    <div class="page">

      <header>
        <div class="header-background">
          <!-- For header background color only -->
        </div>
      </header>

      <div class="moto-background">
        <!-- For moto background image only -->
      </div>

      <div class="menu-background">
        <!-- For menu background color only -->
      </div>

      <div class="footer.background">
        <!-- For background color only -->
      </div>

      <div class="container">

        <div class="content-header"
          <img src="../resources/images/logo.png">
          <span class="company-name">SECRET AGENT SUPPLY INC.</span>
        </div>

        <div class="content-floatbox"
          <h4 class="content-adbox">NEW ARRIVAL</h4>
          <h2 class="content-adbox">SPORT BIKES AND MOTORCYCLES</h2>
        </div>

        <nav class="content-menu">
          <span><h3>Eyewear</h3></span>
          <span><h3>Apparel</h3></span>
          <span><h3>Gadgets</h3></span>
          <span><h3>Vehicles</h3></span>
          <span><h3>Classes</h3></span>
          <span><h3>Contact</h3></span>
        </nav>

        <div class="content-catalog"

          <div class="ad-box">
            <img src="resources/images/pen.png" alt="exploding writing pen">
            <div class="box-banner"
              <h4>Exploding Pen</h4>
            </div>
          </div>

          <div class="ad-box">
            <img src="resources/images/watch.png" alt="cellular watch">
            <div class="box-banner">
              <h4>Cellular Watch</h4>
            </div>
          </div>

          <div class="ad-box">
            <img src="resources/images/glasses.png" alt="thermal glasses">
            <div class="box-banner"
              <h4>Thermal Glasses</h4>
            </div>
          </div>

        </div

        <div class="classified-content"

          <div class="classified-stack"
            <div class="classified-box">
              <h3>Location</h3>
            </div
            <h3>-47.346436, 84.32354</h3>
          </div>

          <div class="classified-stack"
            <div class="classified-info">
              <h3>Hours</h3>
            </div
            <h3>0800 - 1800</h3>
          </div>

        </div>

      <footer>
        <div class="content-footer
          <h3>Copyright Secret Agnet Supply Inc.</h3>
        </div>
      </footer>

      </div>

    </div>
    
  </body>
</html>
